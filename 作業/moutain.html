            <h3>景點介紹&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>神山愛玉</span></h3>
            <p>
                來到霧台，必然要吃的美食就是神山愛玉。位在霧台村的神山愛玉將愛玉結合了小米、綠豆，配料組合相當神奇，非常有在地風味。<br>
                在炎熱的夏天吃上一碗立刻感受到沁涼，尤其是店家二樓的雅座空間可以欣賞到霧台山巒的美景，是旅行途中最棒的休息站。
            </p>
